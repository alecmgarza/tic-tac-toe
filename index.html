<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="p1-hub" class="player-hubs">
            <h1 id="p1-hub-name">Player 1</h1>
            <p>Wins: </p>
        </div>
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
            <h2></h2>
            <button id="start">Start Game</button>
            <button id="restart">Restart</button>
        </div>
        <div id="p2-hub" class="player-hubs">
            <h1 id="p2-hub-name">Player 2</h1>
            <p>Wins: </p>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <form>
            <div>
                <label>Enter Player 1 name:</label>
                <input type="text" id="p1-name" class="player-name" placeholder="Player 1 name">
            </div>
            <div>
                <label>Enter Player 2 name:</label>
                <input type="text" id="p2-name" class="player-name" placeholder="Player 2 name">
            </div>
            </form>
        <button id="submit" type="submit">Submit</button>
        </div>
    </div>
    <div id="gameboard">
        <div class="board-squares" id="0"></div>
        <div class="board-squares" id="1"></div>
        <div class="board-squares" id="2"></div>
        <div class="board-squares" id="3"></div>
        <div class="board-squares" id="4"></div>
        <div class="board-squares" id="5"></div>
        <div class="board-squares" id="6"></div>
        <div class="board-squares" id="7"></div>
        <div class="board-squares" id="8"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
